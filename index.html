<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <aside class="side-container">
            <div class="home">
                <ul>
                    <li><img src="ImagesUsed/logo.svg" alt="SpotifyLogo"></li>
                    <li><img src="ImagesUsed/homeLogo.svg" alt="HomeLogo"> Home</li>
                    <li><img src="ImagesUsed/searchLogo.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="yourLibrary">
                    <div class="your">
                        <img src="ImagesUsed/libraryLogo.svg" alt="LibraryLogo"> Your Library
                    </div>
                    <img src="ImagesUsed/plusLogo.svg" alt="Plus">
                </div>
                <div class="playlist-podcast">
                    <div class="createPlaylist">
                        <div class="create">Create your first playlist</div>
                        <div class="easy">It's easy, we'll help you</div>
                        <button class="makeButton">Create Playlist</button>
                    </div>
                    <div class="createPlaylist">
                        <div class="create">Let's find some podcasts to follow</div>
                        <div class="easy">We'll keep you updated on new episodes</div>
                        <button class="makeButton">Browse podcasts</button>
                    </div>
                </div>
                <div class="extra-content">
                    <div class="privacy-cookies">
                        <ul>
                            <li>Legal</li>
                            <li>Safety & Privacy Center</li>
                            <li>Privacy Policy</li>
                        </ul>
                    </div>
                    <div class="privacy-cookies">
                        <ul>
                            <li>Cookies</li>
                            <li>About Ads</li>
                            <li>Accessibility</li>
                        </ul>
                    </div>
                    <div class="privacy-cookies">
                        <ul>
                            <li>Cookies</li>
                        </ul>
                    </div>
                </div>
                <div class="language">
                    <button class="langButton"><img class="lang-logo" src="ImagesUsed/langLogo.svg" alt="LangLogo">English</button>
                </div>
            </div>
        </aside>
        <main class="main-container"></main>
    </div>
    <script src="script.js"></script>
</body>

</html>
